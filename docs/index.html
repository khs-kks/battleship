<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
    <link rel="shortcut icon" href="./images/space-1677241939850-8178.jpg" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="body-wrapper">
      <header>
        <a
          href="https://github.com/khs-kks/battleship"
          class="logo"
          target="_blank"
          rel="noopener noreferrer"
          >BATTLESHIPS</a
        >

        <button class="home">New game</button>
        <button class="how-to">How to play</button>
      </header>
      <main>
        <div class="boards-wrapper">
          <h3 class="yourboard">Your board</h3>
          <h3 class="aiboard">AI's board</h3>
          <div class="yourboard-grid"></div>
          <div class="aiboard-grid"></div>
        </div>
      </main>
      <!-- <footer></footer> -->
    </div>

    <!-- SHIP PLACING MODAL -->

    <div class="place-ships-modal">
      <div class="place-ships-modal-content">
        <p>Place your Carrier: Length 5 boxes</p>
        <form class="place-ships-form" action="#">
          <div class="row-column-wrapper">
            <div class="row-wrapper">
              <label for="row">Row: </label>
              <input
                type="number"
                name="row"
                id="row"
                min="0"
                max="9"
                required
              />
            </div>
            <div class="column-wrapper">
              <label for="column">Column: </label>
              <input
                type="number"
                name="column"
                id="column"
                min="0"
                max="9"
                required
              />
            </div>
          </div>
          <div class="radio-buttons">
            <div class="horizontal">
              <label for="horizontal">Horizontal</label>
              <input
                type="radio"
                name="direction"
                id="horizontal"
                value="horizontal"
                checked
              />
            </div>
            <div class="vertical">
              <label for="vertical">Vertical</label>
              <input
                type="radio"
                name="direction"
                id="vertical"
                value="vertical"
              />
            </div>
          </div>
          <button type="submit">Place Ship</button>
        </form>
        <div class="error-placing">Cannot place ship there</div>
        <div class="grid-select-ships"></div>
      </div>
    </div>

    <!-- WINNER ANNOUNCEMENT MODAL -->

    <div class="announcement-modal">
      <div class="announcement-modal-content">
        <p>You won the game!</p>
        <button>Restart</button>
      </div>
    </div>
  </body>
</html>
